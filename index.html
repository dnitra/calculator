<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="container  calculator">
        <div class="display" >
            <span id="pastCalculation"></span>
            <span id="presentCalculation"></span>  
        </div>
        <div class="container buttons">
            <button class="function" value="Escape">AC</button>
            <button class="function" value="Backspace" >⌫</button>
            <button class="function" value="±">±</button>
            <button class="function" value="%">%</button>
            
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="+">+</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="-">-</button>
 
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="*">×</button>
            
            <button value="0">0</button>
            <button value=".">.</button>
            <button id="equal" value="=">=</button> 
            <button class="operator" value="/">÷</button>
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
