<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="container  calculator">
        <div class="display" >
            <span id="presentCalculation"></span>  
        </div>
        <div class="container buttons">
            <button data-key="27" value="Escape" id="CLEAR">CLEAR</button>
            <button data-key="8" value="Backspace" id="bsc">⌫</button>
            
            <button data-key="49" value="1">1</button>
            <button data-key="50" value="2">2</button>
            <button data-key="51" value="3">3</button>
            <button data-key="187" value="+">+</button>

            <button data-key="52" value="4">4</button>
            <button data-key="53" value="5">5</button>
            <button data-key="54" value="6">6</button>
            <button data-key="189" value="-">-</button>

            <button data-key="55" value="7">7</button>
            <button data-key="56" value="8">8</button>
            <button data-key="57" value="9">9</button>
            <button data-key="56" value="*">×</button>
            
            <button data-key="190" value=".">.</button>
            <button data-key="48" value="0">0</button>
            <button data-key="187" value="=">=</button> 
            <button data-key="191" value="/">÷</button>
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
